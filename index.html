<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PWA Example</title>

  <!-- Link to the Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Manifest Link -->
  <link rel="manifest" href="/manifest.json">

  <!-- Favicon -->
  <link rel="icon" href="./assets/react.svg" />
</head>
<body class="bg-gray-100">

  <div class="max-w-md mx-auto mt-16 p-8 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-semibold text-center mb-6">Welcome to PWA Example</h1>
    <a href="/login.html" class="block text-center text-blue-500 hover:underline">Go to Login</a>
    <a href="/register.html" class="block text-center text-blue-500 hover:underline">Go to Register</a>
  </div>

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
        console.log('Service Worker registered with scope:', registration.scope);
      }).catch(function(error) {
        console.log('Service Worker registration failed:', error);
      });
    }
  </script>
</body>
</html>

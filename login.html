<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="./assets/react.svg" />
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-16 p-8 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-semibold text-center mb-6">Login</h1>
    <form>
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" required />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md">Login</button>
    </form>
  </div>
</body>
</html>
